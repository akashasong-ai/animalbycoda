<!DOCTYPE html>
<html>
<head>
    <title>Animal Game Embed Test</title>
    <style>
        .game-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .game-wrapper iframe {
            width: 100%;
            height: 600px;
            border: none;
            overflow: hidden;
        }
        
        @media (max-width: 800px) {
            .game-wrapper iframe {
                height: 100vh;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <iframe 
            src="http://127.0.0.1:5000" 
            frameborder="0" 
            scrolling="no" 
            allow="fullscreen"
            title="Animal Guessing Game">
        </iframe>
    </div>
</body>
</html>
