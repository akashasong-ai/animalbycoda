services:
  - type: web
    name: animalbycoda-leaderboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /healthz
    autoDeploy: true
